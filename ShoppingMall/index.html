<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <title>ShoppingMall - Index</title>
  </head>
  <body>
    <header>
      <img class="btn__store" src="images/store.png" alt="store_icon" />
    </header>
    <div class="menubar__btn">
      <img class="btn__shirt" src="images/polo-shirt.png" alt="shirt_icon" />
      <img
        class="btn__skirt"
        src="images/skirt.png"
        type="button"
        alt="skirt_icon"
      />
      <img
        class="btn__pants"
        src="images/jeans.png"
        type="button"
        alt="jeans_icon"
      />
      <button class="btn__blue" type="button">BLUE</button>
      <button class="btn__yellow" type="button">YELLOW</button>
      <button class="btn__pink" type="button">PINK</button>
    </div>
    <ul class="products__menubar">
      <li class="products__list">
        <img src="images/shirt.png" alt="" class="products__thumbnail" />
        <span class="products__info">blue, shirt</span>
      </li>
    </ul>
    <footer class="copyright">
      <p class="copyright__flaticon">
        &copy; Icons made by
        <a href="https://www.flaticon.com/authors/itim2101" title="itim2101"
          >itim2101</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </p>
    </footer>
  </body>
</html>
