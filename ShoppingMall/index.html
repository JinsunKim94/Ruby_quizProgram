<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <title>ShoppingMall - Index</title>
  </head>
  <body>
    <header>
      <img class="picture__store" src="images/store.png" alt="store_icon" />
    </header>
    <div class="menubar__picture">
      <button class="button__shirt">
        <img
          class="picture__shirt"
          src="images/polo-shirt.png"
          alt="shirt_icon"
        />
      </button>
      <button class="button__skirt">
        <img
          class="picture__skirt"
          src="images/skirt.png"
          type="button"
          alt="skirt_icon"
        />
      </button>
      <button class="button__pants">
        <img
          class="picture__pants"
          src="images/jeans.png"
          type="button"
          alt="jeans_icon"
        />
      </button>
      <button class="picture__blue" type="button">BLUE</button>
      <button class="picture__yellow" type="button">YELLOW</button>
      <button class="picture__pink" type="button">PINK</button>
    </div>
    <div class="menubar__products">
      <div class="product__name">blue, shirt</div>
    </div>
    <footer class="copyright">
      <p class="copyright__flaticon">
        &copy; Icons made by
        <a href="https://www.flaticon.com/authors/itim2101" title="itim2101"
          >itim2101</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </p>
    </footer>
  </body>
</html>
