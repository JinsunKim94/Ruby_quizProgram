<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="CSS/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat with jinsun - Kakao Clone</title>
</head>

<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>03:06</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">김진선</h1>
    </div>
    <div class="alt-header__column chat__header-icon">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-hamburger fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>
    <div class="message-row message-row__opponent">
      <img src="https://avatars.githubusercontent.com/u/69026725?s=60&v=4" >
      <div class="message-row__content">
        <span class="message_author">JinsunKim</span>
        <div class="message__info">
          <span class="message__bubble">Hi!</span>
          <span class="message__time">12:25</span>
        </div>
      </div>
    </div>
    <div class="message-row message-row--own">
        <div class="message__info">
          <span class="message__bubble">What's up?</span>
          <span class="message__time">12:25</span>
        </div>
      </div>
    </div>

  </main>
  <form class="reply" action="">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message..."/>
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
      <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>
  <div class="no-mobile">
    <span>
      화면이 너무 큽니다 줄여서 사용해주세요ㅠㅠ
    </span>
  </div>
  <script src="https://kit.fontawesome.com/f97f0278c8.js" crossorigin="anonymous"></script>
</body>

</html>
