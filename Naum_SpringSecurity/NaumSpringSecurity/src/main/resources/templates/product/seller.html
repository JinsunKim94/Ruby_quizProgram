<!DOCTYPE html>


<html lang="en"
xmlns:th="http://www.w3.org/1999/xhtml"
xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
		<meta charset="UTF-8">
		<title>판매자 페이지</title>
</head>
	<body background="/img/웃음.jpg">
	</body>
	<h1>
		<span sec:authentication="name"></span>님의 판매자 페이지입니다.
	</h1>
<hr>
	<form action="/product/seller" method="post" enctype="multipart/form-data" th:object="${product}">
		<input type="hidden"
		th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}">
	<input type="text" name="productName" placeholder="상품 이름을 입력해주세요.">
	<br>
	<input type="text" name="productInfo" placeholder="상품 설명을 입력해주세요.">
	<br>
	<input type="text" name="sellerName" placeholder="작성자 이름을 입력해주세요.">
	<br>
	<input type="text" name="sellerEmail" placeholder="작성자의 이메일 입력해주세요.">
	<br>
	<select th:field="*{productCategory}">
 		 		<option value="식품">식품</option>
 		 		<option value="의류">의류</option>
 		 		<option value="생활용품">생활용품</option>
 		 		<option value="운동기구">운동기구</option>
 	 </select>
 	<div class="inputArea">
 <label for="gdsImg">이미지</label>
 <input type="file" id="gdsImg" name="file" />
 <div class="select_img"><img src="" /></div>
 

</div>

	</form>
</body>
</html>
